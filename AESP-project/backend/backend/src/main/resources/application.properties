spring.application.name=AESP_Platform
server.port=8080

# KẾT NỐI MYSQL (Giữ nguyên cấu hình DB của bạn)
spring.datasource.url=jdbc:mysql://localhost:3307/aesp?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA SETTINGS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- CẤU HÌNH MAILHOG (Localhost) ---
# Quan trọng: MailHog không cần user/pass
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=

# Tắt xác thực bảo mật vì MailHog là server ảo
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email người gửi hiển thị
app.mail.from=no-reply@aesp.com