spring.application.name=AESP_Platform
server.port=8080

# --- KẾT NỐI MYSQL ---
# Nếu dùng XAMPP mặc định hãy để 3306. Nếu đổi cổng MySQL thì sửa thành 3307.
spring.datasource.url=jdbc:mysql://localhost:3306/aesp?createDatabaseIfNotExist=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA & HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- DATA SEEDING ---
# Để 'never' nếu bạn không có file data.sql để tránh lỗi 500 khi khởi động
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.encoding=UTF-8

